<sly data-sly-use.videoPlay="com.alchmey.news.core.models.VideosListArticleModel" />
<div class="container-fluid fh5co_video_news_bg pb-4">
    <div class="container animate-box" data-animate-effect="fadeIn">
        <div>
            <div class="fh5co_heading fh5co_heading_border_bottom pt-5 pb-2 mb-4">Video News</div>
        </div>
        <div>
            <div class="owl-carousel owl-theme" id="slider3" data-sly-list.video="${videoPlay.youTubePlayVideList}">
                <div class="item px-2">
                    <div class="fh5co_hover_news_img">
                        <div class="fh5co_hover_news_img_video_tag_position_relative" style="width: 202px;height: 114px;">
                            <div class="fh5co_news_img" >
                              ${video @context = 'html'}
                            </div>
                            <div class="fh5co_hover_news_img_video_tag_position_absolute fh5co_hide">
                                <img src="/content/dam/news24/images/ariel-lustre-208615.jpg" alt="" />
                            </div>
                            <div class="fh5co_hover_news_img_video_tag_position_absolute_1 fh5co_hide" id="play-video">
                                <div class="fh5co_hover_news_img_video_tag_position_absolute_1_play_button_1">
                                    <div class="fh5co_hover_news_img_video_tag_position_absolute_1_play_button">
                                        <span><i class="fa fa-play"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="pt-2">
                            <a href="#" class="d-block fh5co_small_post_heading fh5co_small_post_heading_1"> <span class="">The top 10 funniest videos on YouTube </span></a>
                            <div class="c_g"><i class="fa fa-clock-o"></i> Oct 10,2022</div>
                        </div>
                    </div>
                </div>
            </div>
			
        </div>
    </div>
</div>
