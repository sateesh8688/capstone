<sly data-sly-use.navigation="com.adobe.cq.wcm.core.components.models.Navigation" />

<div class="container-fluid bg-faded fh5co_padd_mediya padding_786">
    <div class="container padding_786">
        <nav class="navbar navbar-toggleable-md navbar-light">
            <button class="navbar-toggler navbar-toggler-right mt-3" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto" data-sly-list.navMenu="${navigation.items}">
                    <li class="nav-item ${(navMenu.current)?'active':''} ${(navMenu.children.size > 0)?'dropdown':''}" data-sly-test="${navMenu.children.size == 0}">
                        <a class="nav-link" href="${navMenu.page.path}.html">${navMenu.page.title}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown" data-sly-test="${navMenu.children.size > 0}">
                        <a class="nav-link dropdown-toggle" href="${navMenu.page.path}.html" id="dropdownMenuButton2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            ${navMenu.page.title}<span class="sr-only">(current)</span>
                        </a>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink_1" data-sly-list.childNavMenu="${navMenu.children}">
                            <a class="dropdown-item" href="${childNavMenu.page.path}.html">${childNavMenu.page.title}</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</div>
