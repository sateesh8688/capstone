<sly data-sly-use.bannerHome = "com.alchmey.news.core.models.BannerHomeArticleModel"/>

<div class="container-fluid paddding mb-5">
    <div class="row mx-0">
		<sly data-sly-list.article = "${bannerHome.articleBannerPages}">
            <div class="col-md-6 col-12 paddding animate-box fadeIn animated-fast" data-animate-effect="fadeIn" data-sly-test = "${articleList.first}">
                <div class="fh5co_suceefh5co_height"><img src="${article.bannerImage @context = 'unsafe'}" alt="img">
                    <div class="fh5co_suceefh5co_height_position_absolute"></div>
                    <div class="fh5co_suceefh5co_height_position_absolute_font">
                        <div class=""><a href="#" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;${article.pageCreatedDate}
                        </a></div>
                        <div class=""><a href="#" class="fh5co_good_font">${article.bannerText}</a></div>
                    </div>
                </div>
            </div>
		</sly>
            <div class="col-md-6">
                <div class="row" data-sly-list.article = "${bannerHome.articleBannerPages}">
                    <div class="col-md-6 col-6 paddding animate-box fadeIn animated-fast" data-animate-effect="fadeIn" data-sly-test = "${!articleList.first}">
                        <div class="fh5co_suceefh5co_height_2"><img src="${article.bannerImage @context = 'unsafe'}" alt="img">
                            <div class="fh5co_suceefh5co_height_position_absolute"></div>
                            <div class="fh5co_suceefh5co_height_position_absolute_font_2">
                                <div class=""><a href="#" class="color_fff"> <i class="fa fa-clock-o"></i>&nbsp;&nbsp;${article.pageCreatedDate}</a></div>
                                <div class=""><a href="#" class="fh5co_good_font_2">${article.bannerText}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
          </div>
    </div>
</div>
